<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMint | Login & Register</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; font-family: 'Segoe UI', sans-serif; color: white; }
        .auth-container { width: 90%; max-width: 400px; background: #1e293b; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; }
        .tab-group { margin-bottom: 25px; border-bottom: 1px solid #334155; }
        .tab-btn { background: none; border: none; color: #64748b; font-size: 1rem; cursor: pointer; padding: 10px 20px; transition: 0.3s; font-weight: bold; }
        .tab-btn.active { color: #38bdf8; border-bottom: 3px solid #38bdf8; }
        
        /* Input container for eye icon */
        .input-group { position: relative; width: 100%; }
        input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; outline: none; box-sizing: border-box; }
        
        .toggle-pass { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #64748b; }
        
        .main-btn { width: 100%; padding: 15px; background: #38bdf8; border: none; border-radius: 10px; color: #0f172a; font-weight: bold; cursor: pointer; margin-top: 15px; font-size: 1rem; }
        
        .forgot-link { display: block; margin-top: 15px; color: #38bdf8; font-size: 0.85rem; text-decoration: none; cursor: pointer; }
        .forgot-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Meta<span style="color: #38bdf8;">Mint</span></h1>
        <div class="tab-group">
            <button class="tab-btn active" id="loginTab">Login</button>
            <button class="tab-btn" id="registerTab">Register</button>
        </div>

        <div id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email Address">
            <div class="input-group">
                <input type="password" id="loginPass" placeholder="Password">
                <i class="fas fa-eye toggle-pass" onclick="togglePassword('loginPass', this)"></i>
            </div>
            <button class="main-btn" id="loginBtn">Login</button>
            <a class="forgot-link" id="forgotBtn">Forgot Password?</a>
        </div>

        <div id="registerForm" style="display: none;">
            <input type="text" id="regUser" placeholder="Full Name">
            <input type="email" id="regEmail" placeholder="Email Address">
            <input type="number" id="regWhatsapp" placeholder="WhatsApp">
            <input type="text" id="regCity" placeholder="City">
            
            <div class="input-group">
                <input type="password" id="regPass" placeholder="Create Password">
                <i class="fas fa-eye toggle-pass" onclick="togglePassword('regPass', this)"></i>
            </div>
            
            <div class="input-group">
                <input type="password" id="regConfirmPass" placeholder="Confirm Password">
                <i class="fas fa-eye toggle-pass" onclick="togglePassword('regConfirmPass', this)"></i>
            </div>
            
            <p id="refDisplay" style="font-size: 0.8rem; color: #fbbf24; margin: 10px 0; font-weight: bold; display: none;"></p>
            
            <button class="main-btn" id="regBtn">Create Account</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDea-7DWbKSc7QCbp2aP4OJuMiMvqnJxRA",
            authDomain: "metamint-127ee.firebaseapp.com",
            databaseURL: "https://metamint-127ee-default-rtdb.firebaseio.com",
            projectId: "metamint-127ee",
            storageBucket: "metamint-127ee.firebasestorage.app",
            messagingSenderId: "756801996954",
            appId: "1:756801996954:web:bcb7a18a57daacd3c6b723"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // --- Show/Hide Password Logic ---
        window.togglePassword = (id, icon) => {
            const input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.replace("fa-eye-slash", "fa-eye");
            }
        };

        // --- Forgot Password Logic ---
        document.getElementById('forgotBtn').onclick = async () => {
            const email = document.getElementById('loginEmail').value;
            if(!email) return Swal.fire('Email Required', 'Please enter your email in the box first.', 'info');
            
            try {
                await sendPasswordResetEmail(auth, email);
                Swal.fire('Email Sent', 'Password reset link has been sent to your email!', 'success');
            } catch (err) {
                Swal.fire('Error', 'User not found or invalid email.', 'error');
            }
        };

        const params = new URLSearchParams(window.location.search);
        const referrerID = params.get('ref');
        if (referrerID) {
            const refBox = document.getElementById('refDisplay');
            refBox.innerText = "Invited By: #" + referrerID;
            refBox.style.display = "block";
        }

        const lTab = document.getElementById('loginTab'), rTab = document.getElementById('registerTab');
        const lForm = document.getElementById('loginForm'), rForm = document.getElementById('registerForm');

        rTab.onclick = () => { rTab.classList.add('active'); lTab.classList.remove('active'); rForm.style.display='block'; lForm.style.display='none'; };
        lTab.onclick = () => { lTab.classList.add('active'); rTab.classList.remove('active'); lForm.style.display='block'; rForm.style.display='none'; };

        // --- Registration Logic ---
        document.getElementById('regBtn').onclick = async () => {
            const name = document.getElementById('regUser').value, 
                  email = document.getElementById('regEmail').value, 
                  pass = document.getElementById('regPass').value,
                  confirmPass = document.getElementById('regConfirmPass').value,
                  whatsapp = document.getElementById('regWhatsapp').value,
                  city = document.getElementById('regCity').value;

            if(!name || !email || !pass || !confirmPass) return Swal.fire('Error', 'Please fill required fields', 'error');
            
            // Confirm Password Check
            if(pass !== confirmPass) return Swal.fire('Error', 'Passwords do not match!', 'error');
            
            try {
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                const generatedUID = Math.floor(1000 + Math.random() * 9000);
                
                await set(ref(db, 'users/' + res.user.uid), {
                    username: name, 
                    email: email, 
                    whatsapp: whatsapp || "",
                    city: city || "",
                    uid: generatedUID,
                    referralCode: generatedUID.toString(), 
                    referredBy: referrerID || "none", 
                    totalBalance: 0, 
                    withdrawable: 0, 
                    teamReward: 0, 
                    role: 'user', 
                    miningStatus: 'inactive',
                    timestamp: Date.now(),
                    notification: "Welcome to MetaMint Gold!", 
                    lastNotifSeen: false
                });
                
                Swal.fire('Success', 'Account Created!', 'success').then(() => {
                    window.location.href = 'dashboard.html';
                });
            } catch (err) { Swal.fire('Error', err.message, 'error'); }
        };

        // --- Login Logic ---
        document.getElementById('loginBtn').onclick = async () => {
            const email = document.getElementById('loginEmail').value, pass = document.getElementById('loginPass').value;
            if(!email || !pass) return Swal.fire('Error', 'Fill all fields', 'error');
            try { 
                await signInWithEmailAndPassword(auth, email, pass); 
                window.location.href = 'dashboard.html'; 
            } catch (err) { Swal.fire('Error', 'Invalid login credentials', 'error'); }
        };
    </script>
</body>
</html>
