<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MetaMint | History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        .dash-header { display: flex; align-items: center; gap: 15px; padding: 20px; background: #1e293b; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #334155; }
        .back-btn { font-size: 1.2rem; cursor: pointer; color: #38bdf8; }
        .history-container { padding: 20px; margin-bottom: 100px; }
        
        /* Unified List Header */
        .list-label { color: #64748b; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; display: block; border-left: 3px solid #38bdf8; padding-left: 10px; }

        .trx-card { background: #1e293b; border-radius: 15px; padding: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #334155; transition: 0.2s; }
        .trx-card:active { transform: scale(0.98); background: #161e2e; }
        
        .trx-icon { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 12px; font-size: 1.1rem; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; }
        .trx-info h4 { margin: 0; font-size: 0.85rem; color: #f8fafc; }
        .trx-info p { margin: 4px 0 0 0; font-size: 0.65rem; color: #64748b; }
        
        .trx-amount { text-align: right; }
        .trx-amount h4 { margin: 0; font-size: 0.95rem; font-weight: bold; }
        .trx-status-badge { font-size: 0.6rem; font-weight: 800; text-transform: uppercase; padding: 2px 8px; border-radius: 4px; display: inline-block; margin-top: 5px; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #1e293b; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #334155; z-index: 1000; }
        .nav-item { color: #64748b; text-decoration: none; text-align: center; font-size: 0.7rem; flex: 1; }
        .nav-item i { display: block; font-size: 1.2rem; margin-bottom: 3px; }
        .nav-item.active { color: #38bdf8; }
    </style>
</head>
<body>

    <header class="dash-header">
        <i class="fas fa-arrow-left back-btn" onclick="window.location.href='dashboard.html'"></i>
        <h2 style="margin: 0; font-size: 1.1rem; color: #38bdf8;">All Activity Logs</h2>
    </header>

    <div class="history-container">
        <span class="list-label">Recent Transactions</span>
        <div id="historyList">
            <div style="text-align:center; margin-top:50px;">
                <i class="fas fa-spinner fa-spin" style="color:#38bdf8; font-size: 2rem;"></i>
                <p style="color:#64748b; font-size: 0.8rem; margin-top:10px;">Syncing with MetaMint Ledger...</p>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-item"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="plans.html" class="nav-item"><i class="fas fa-gem"></i><span>Plans</span></a>
        <a href="deposit.html" class="nav-item"><i class="fas fa-wallet"></i><span>Deposit</span></a>
        <a href="team.html" class="nav-item"><i class="fas fa-users"></i><span>Team</span></a>
        <a href="history.html" class="nav-item active"><i class="fas fa-history"></i><span>History</span></a>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDea-7DWbKSc7QCbp2aP4OJuMiMvqnJxRA",
            authDomain: "metamint-127ee.firebaseapp.com",
            databaseURL: "https://metamint-127ee-default-rtdb.firebaseio.com",
            projectId: "metamint-127ee",
            storageBucket: "metamint-127ee.firebasestorage.app",
            messagingSenderId: "756801996954",
            appId: "1:756801996954:web:bcb7a18a57daacd3c6b723"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const trxRef = ref(db, `transactions/${user.uid}`);
                onValue(trxRef, (snapshot) => {
                    const list = document.getElementById('historyList');
                    if (snapshot.exists()) {
                        const data = snapshot.val();
                        // Sort by latest first
                        const sortedTrx = Object.keys(data).map(key => ({ ...data[key], id: key }))
                                           .sort((a, b) => b.timestamp - a.timestamp);
                        renderHistory(sortedTrx);
                    } else {
                        list.innerHTML = `
                        <div style="text-align:center; margin-top:80px; color:#334155;">
                            <i class="fas fa-folder-open" style="font-size:4rem; margin-bottom:15px;"></i>
                            <p style="color:#64748b;">No activities found in your ledger.</p>
                        </div>`;
                    }
                });
            } else { window.location.href = 'index.html'; }
        });

        function renderHistory(data) {
            const list = document.getElementById('historyList');
            let html = '';
            
            data.forEach(trx => {
                const type = (trx.type || 'reward').toLowerCase();
                const status = (trx.status || 'SUCCESS').toUpperCase();
                const amount = parseFloat(trx.amount || 0).toFixed(2);
                
                // Color & Icon Configuration
                let config = { icon: 'fa-gift', color: '#fbbf24', prefix: '+' };
                
                if (type === 'deposit') {
                    config = { icon: 'fa-plus-circle', color: '#22c55e', prefix: '+' };
                } else if (type === 'withdraw' || type.includes('plan')) {
                    config = { icon: 'fa-minus-circle', color: '#f87171', prefix: '-' };
                } else if (type === 'reward') {
                    config = { icon: 'fa-trophy', color: '#38bdf8', prefix: '+' };
                }

                // Status Badge Color
                let statusStyle = 'background: rgba(34, 197, 94, 0.1); color: #22c55e;';
                if (status === 'PENDING') statusStyle = 'background: rgba(251, 191, 36, 0.1); color: #fbbf24;';
                if (status === 'REJECTED' || status === 'FAILED') statusStyle = 'background: rgba(239, 68, 68, 0.1); color: #ef4444;';

                const dateStr = new Date(trx.timestamp).toLocaleString([], {
                    day: '2-digit', month: 'short', hour: '2-digit', minute: '2-digit'
                });

                html += `
                <div class="trx-card">
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <div class="trx-icon" style="color: ${config.color}; border: 1px solid ${config.color}30;">
                            <i class="fas ${config.icon}"></i>
                        </div>
                        <div class="trx-info">
                            <h4>${trx.title || type.toUpperCase()}</h4>
                            <p><i class="far fa-clock"></i> ${dateStr}</p>
                        </div>
                    </div>
                    <div class="trx-amount">
                        <h4 style="color: ${config.color};">${config.prefix}$${amount}</h4>
                        <span class="trx-status-badge" style="${statusStyle}">${status}</span>
                    </div>
                </div>`;
            });
            list.innerHTML = html;
        }
    </script>
</body>
</html>
