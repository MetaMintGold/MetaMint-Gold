<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MetaMint | Plans</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        .dash-header { padding: 20px; background: #1e293b; border-bottom: 1px solid #334155; position: sticky; top: 0; z-index: 100; }
        .test-badge { background: #22c55e; color: #0f172a; font-size: 0.6rem; padding: 2px 8px; border-radius: 10px; font-weight: bold; margin-bottom: 5px; display: inline-block; }
        .wallet-display { float: right; background: rgba(56, 189, 248, 0.1); padding: 5px 12px; border-radius: 20px; border: 1px solid #38bdf8; font-size: 0.85rem; color: #38bdf8; }
        .plans-container { padding: 20px; margin-bottom: 100px; }
        .plan-card { background: #1e293b; border-radius: 20px; padding: 25px; margin-bottom: 20px; border: 1px solid #334155; text-align: center; position: relative; transition: 0.3s; }
        .plan-card.active-plan { border-color: #22c55e; box-shadow: 0 0 15px rgba(34, 197, 94, 0.2); }
        .plan-info h3 { margin: 0; color: #94a3b8; font-size: 0.9rem; }
        .plan-info h2 { margin: 10px 0; font-size: 2.2rem; }
        .buy-btn { width: 100%; padding: 14px; background: #38bdf8; border: none; border-radius: 12px; color: #0f172a; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .claim-btn { width: 100%; padding: 12px; background: #22c55e; border: none; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .claim-btn:disabled { background: #334155; color: #64748b; cursor: not-allowed; }
        .active-badge { background: #22c55e; color: #fff; font-size: 0.65rem; padding: 4px 10px; border-radius: 5px; position: absolute; top: 15px; right: 15px; font-weight: bold; }
        
        .cancel-btn { background: transparent; color: #ef4444; border: 1px solid #ef4444; width: 100%; padding: 10px; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 0.85rem; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #1e293b; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #334155; z-index: 1000; }
        .nav-item { color: #64748b; text-decoration: none; text-align: center; font-size: 0.7rem; flex: 1; }
        .nav-item i { display: block; font-size: 1.2rem; margin-bottom: 4px; }
        .nav-item.active { color: #38bdf8; }
    </style>
</head>
<body>

    <header class="dash-header">
        <div class="wallet-display"><i class="fas fa-wallet"></i> <span id="userWallet">$0.00</span></div>
        <span class="test-badge">LIVE SYSTEM: SECURE</span>
        <h2 style="margin: 0; font-size: 1.3rem; color: #38bdf8;">Premium Mining Hub</h2>
    </header>

    <div class="plans-container" id="plansDiv">
        <div class="plan-card" id="cardPlan1">
            <div id="badge1"></div>
            <div class="plan-info">
                <h3>Level 1</h3>
                <p style="color:#38bdf8">Daily $0.40 Profit (2%)</p>
                <h2>$20.00</h2>
            </div>
            <div id="action1"></div>
        </div>

        <div class="plan-card" id="cardPlan2">
            <div id="badge2"></div>
            <div class="plan-info">
                <h3>Level 2</h3>
                <p style="color:#38bdf8">Daily $1.80 Profit (3%)</p>
                <h2>$60.00</h2>
            </div>
            <div id="action2"></div>
        </div>

        <div class="plan-card" id="cardPlan3">
            <div id="badge3"></div>
            <div class="plan-info">
                <h3>Level 3</h3>
                <p style="color:#38bdf8">Daily $4.20 Profit (3.5%)</p>
                <h2>$120.00</h2>
            </div>
            <div id="action3"></div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-item"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="plans.html" class="nav-item active"><i class="fas fa-gem"></i><span>Plans</span></a>
        <a href="deposit.html" class="nav-item"><i class="fas fa-wallet"></i><span>Deposit</span></a>
        <a href="team.html" class="nav-item"><i class="fas fa-users"></i><span>Team</span></a>
        <a href="history.html" class="nav-item"><i class="fas fa-history"></i><span>History</span></a>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue, update, get, query, orderByChild, equalTo, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDea-7DWbKSc7QCbp2aP4OJuMiMvqnJxRA",
            authDomain: "metamint-127ee.firebaseapp.com",
            databaseURL: "https://metamint-127ee-default-rtdb.firebaseio.com",
            projectId: "metamint-127ee",
            storageBucket: "metamint-127ee.firebasestorage.app",
            messagingSenderId: "756801996954",
            appId: "1:756801996954:web:bcb7a18a57daacd3c6b723"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let currentBalance = 0;
        let userData = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                onValue(ref(db, 'users/' + user.uid), (snapshot) => {
                    userData = snapshot.val();
                    if (userData) {
                        currentBalance = parseFloat(userData.totalBalance || 0);
                        document.getElementById('userWallet').innerText = "$" + currentBalance.toFixed(2);
                        updateUI();
                    }
                });
            } else { window.location.href = 'index.html'; }
        });

        function updateUI() {
            if (!userData) return;
            const activePlans = userData.activePlans || {};
            const lastClaims = userData.lastClaims || {};
            const now = Date.now();

            [1, 2, 3].forEach(id => {
                const actionDiv = document.getElementById(`action${id}`);
                const card = document.getElementById(`cardPlan${id}`);
                const badge = document.getElementById(`badge${id}`);
                
                if (activePlans[id]) {
                    card.classList.add('active-plan');
                    badge.innerHTML = `<span class="active-badge">MINING</span>`;
                    
                    // Check if 24 hours passed
                    const lastClaim = lastClaims[id] || 0;
                    const canClaim = (now - lastClaim) >= 24 * 60 * 60 * 1000;

                    actionDiv.innerHTML = `
                        <button class="claim-btn" ${canClaim ? '' : 'disabled'} onclick="window.claimProfit(${id})">
                            <i class="fas fa-coins"></i> ${canClaim ? 'Claim Daily Profit' : 'Profit Collected'}
                        </button>
                        <button class="cancel-btn" onclick="window.cancelPlan(${id})">Cancel Plan</button>
                    `;
                } else {
                    card.classList.remove('active-plan');
                    badge.innerHTML = '';
                    let price = id === 1 ? 20 : (id === 2 ? 60 : 120);
                    actionDiv.innerHTML = `<button class="buy-btn" onclick="window.handlePlan(${id}, ${price})">Activate Plan</button>`;
                }
            });
        }

        window.claimProfit = async (planId) => {
            const user = auth.currentUser;
            let profit = planId === 1 ? 0.40 : (planId === 2 ? 1.80 : 4.20);
            
            Swal.fire({ title: 'Claiming...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

            try {
                const currentWithdrawable = parseFloat(userData.withdrawable || 0);
                const newWithdrawable = (currentWithdrawable + profit).toFixed(2);

                await update(ref(db, 'users/' + user.uid), {
                    withdrawable: parseFloat(newWithdrawable),
                    [`lastClaims/${planId}`]: Date.now()
                });

                // Add to History
                const trxKey = Date.now();
                await set(ref(db, `transactions/${user.uid}/${trxKey}`), {
                    type: 'reward',
                    amount: profit,
                    status: 'SUCCESS',
                    timestamp: Date.now(),
                    title: `Level ${planId} Daily Profit`
                });

                Swal.fire('Success!', `$${profit.toFixed(2)} added to withdrawable balance.`, 'success');
            } catch (err) { Swal.fire('Error', 'Claim failed.', 'error'); }
        };

        window.handlePlan = async (planId, price) => {
            if (currentBalance < price) {
                return Swal.fire({ icon: 'error', title: 'Insufficient Balance', text: 'Please deposit funds first.' });
            }
            const user = auth.currentUser;
            const result = await Swal.fire({
                title: 'Activate Plan?',
                text: `Start Level ${planId} for $${price}?`,
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#38bdf8',
                confirmButtonText: 'Start Mining'
            });

            if (!result.isConfirmed) return;
            Swal.fire({ title: 'Activating...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

            try {
                await update(ref(db, 'users/' + user.uid), {
                    totalBalance: (currentBalance - price).toFixed(2),
                    [`activePlans/${planId}`]: true,
                    [`lastClaims/${planId}`]: Date.now() // Start timer from now
                });

                // History record
                const trxKey = Date.now();
                await set(ref(db, `transactions/${user.uid}/${trxKey}`), {
                    type: 'plan purchase',
                    amount: price,
                    status: 'SUCCESS',
                    timestamp: Date.now(),
                    title: `Level ${planId} Activated`
                });

                Swal.fire('Activated!', 'Mining has started.', 'success');
            } catch (err) { Swal.fire('Error', 'Failed to activate.', 'error'); }
        };

        window.cancelPlan = async (planId) => {
            let price = planId === 1 ? 20 : (planId === 2 ? 60 : 120);
            let refundAmount = price - (price * 0.10);
            const result = await Swal.fire({
                title: 'Cancel Plan?',
                text: `10% fee will be deducted. Refund: $${refundAmount.toFixed(2)}`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ef4444',
                confirmButtonText: 'Cancel & Refund'
            });

            if (!result.isConfirmed) return;
            try {
                await update(ref(db, 'users/' + auth.currentUser.uid), {
                    totalBalance: (currentBalance + refundAmount).toFixed(2),
                    [`activePlans/${planId}`]: null,
                    [`lastClaims/${planId}`]: null
                });
                Swal.fire('Cancelled!', 'Plan stopped and balance refunded.', 'success');
            } catch (err) { Swal.fire('Error', 'Failed to cancel.', 'error'); }
        };
    </script>
</body>
</html>
