<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MetaMint | Investment Plans</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* --- Base Styles --- */
        body { background-color: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        /* --- Header --- */
        .dash-header { display: flex; justify-content: space-between; align-items: center; padding: 20px; background: #1e293b; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #334155; }
        .wallet-display { background: rgba(56, 189, 248, 0.1); padding: 5px 12px; border-radius: 20px; border: 1px solid #38bdf8; font-size: 0.85rem; color: #38bdf8; font-weight: bold; }

        /* --- Plans Container --- */
        .plans-container { padding: 20px; margin-bottom: 100px; }

        /* --- Plan Card Design --- */
        .plan-card {
            background: #1e293b;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #334155;
            text-align: center;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }
        .plan-card.active-plan { border-color: #22c55e; box-shadow: 0 0 15px rgba(34, 197, 94, 0.2); }
        .plan-info h3 { margin: 0; color: #94a3b8; font-size: 1rem; text-transform: uppercase; letter-spacing: 1px; }
        .plan-info p { margin: 10px 0; color: #38bdf8; font-weight: bold; font-size: 1.1rem; }
        .plan-info h2 { margin: 10px 0; font-size: 2.2rem; color: #fff; }
        
        /* --- Buttons --- */
        .buy-btn {
            width: 100%; padding: 14px; background: #38bdf8; border: none; border-radius: 12px;
            color: #0f172a; font-weight: bold; cursor: pointer; font-size: 1rem; transition: 0.3s;
        }
        .buy-btn:disabled { background: #334155; color: #64748b; cursor: not-allowed; }
        
        .cancel-btn {
            width: 100%; padding: 12px; background: rgba(239, 68, 68, 0.1); border: 1px solid #ef4444;
            border-radius: 12px; color: #ef4444; font-weight: 600; cursor: pointer; margin-top: 10px; font-size: 0.85rem;
        }

        .active-badge {
            background: #22c55e; color: #fff; font-size: 0.65rem; padding: 4px 10px;
            border-radius: 5px; position: absolute; top: 15px; right: 15px; font-weight: bold;
        }

        /* --- Bottom Nav --- */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #1e293b; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #334155; }
        .nav-item { color: #64748b; text-decoration: none; text-align: center; font-size: 0.7rem; flex: 1; }
        .nav-item i { display: block; font-size: 1.2rem; margin-bottom: 3px; }
        .nav-item.active { color: #38bdf8; }
    </style>
</head>
<body>

    <header class="dash-header">
        <h2 style="margin: 0; font-size: 1.2rem; color: #38bdf8;">Mining Plans</h2>
        <div class="wallet-display">
            <i class="fas fa-wallet"></i> <span id="userWallet">$0.00</span>
        </div>
    </header>

    <div class="plans-container">
        
        <div class="plan-card" id="cardPlan1">
            <div id="badge1"></div>
            <div class="plan-info">
                <h3>Level 1</h3>
                <p>Daily 2.0% Profit</p>
                <h2>$20.00</h2>
            </div>
            <button class="buy-btn" id="btnPlan1" onclick="handlePlan(1, 20)">Activate Plan</button>
            <button class="cancel-btn" id="cancelPlan1" style="display:none;" onclick="handleCancel(1)">Cancel Plan (10% Fee)</button>
        </div>

        <div class="plan-card" id="cardPlan2">
            <div id="badge2"></div>
            <div class="plan-info">
                <h3>Level 2</h3>
                <p>Daily 3.0% Profit</p>
                <h2>$60.00</h2>
            </div>
            <button class="buy-btn" id="btnPlan2" onclick="handlePlan(2, 60)">Activate Plan</button>
            <button class="cancel-btn" id="cancelPlan2" style="display:none;" onclick="handleCancel(2)">Cancel Plan (10% Fee)</button>
        </div>

        <div class="plan-card" id="cardPlan3">
            <div id="badge3"></div>
            <div class="plan-info">
                <h3>Level 3</h3>
                <p>Daily 3.5% Profit</p>
                <h2>$120.00</h2>
            </div>
            <button class="buy-btn" id="btnPlan3" onclick="handlePlan(3, 120)">Activate Plan</button>
            <button class="cancel-btn" id="cancelPlan3" style="display:none;" onclick="handleCancel(3)">Cancel Plan (10% Fee)</button>
        </div>

    </div>

    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-item"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="plans.html" class="nav-item active"><i class="fas fa-gem"></i><span>Plans</span></a>
        <a href="deposit.html" class="nav-item"><i class="fas fa-wallet"></i><span>Deposit</span></a>
        <a href="team.html" class="nav-item"><i class="fas fa-users"></i><span>Team</span></a>
        <a href="profile.html" class="nav-item"><i class="fas fa-user"></i><span>Profile</span></a>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue, update, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDea-7DWbKSc7QCbp2aP4OJuMiMvqnJxRA",
            authDomain: "metamint-127ee.firebaseapp.com",
            databaseURL: "https://metamint-127ee-default-rtdb.firebaseio.com",
            projectId: "metamint-127ee",
            storageBucket: "metamint-127ee.firebasestorage.app",
            messagingSenderId: "756801996954",
            appId: "1:756801996954:web:bcb7a18a57daacd3c6b723"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let currentBalance = 0;
        let activePlanId = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                onValue(ref(db, 'users/' + user.uid), (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        currentBalance = data.totalBalance || 0;
                        activePlanId = data.activePlan || null;
                        document.getElementById('userWallet').innerText = "$" + currentBalance.toFixed(2);
                        updateUI();
                    }
                });
            } else { window.location.href = 'index.html'; }
        });

        function updateUI() {
            [1, 2, 3].forEach(id => {
                const btn = document.getElementById(`btnPlan${id}`);
                const cancel = document.getElementById(`cancelPlan${id}`);
                const card = document.getElementById(`cardPlan${id}`);
                const badge = document.getElementById(`badge${id}`);

                if (activePlanId == id) {
                    btn.innerText = "Plan Active";
                    btn.disabled = true;
                    cancel.style.display = "block";
                    card.classList.add('active-plan');
                    badge.innerHTML = `<span class="active-badge">ACTIVE</span>`;
                } else {
                    btn.innerText = "Activate Plan";
                    btn.disabled = activePlanId !== null;
                    cancel.style.display = "none";
                    card.classList.remove('active-plan');
                    badge.innerHTML = "";
                }
            });
        }

        window.handlePlan = async (planId, price) => {
            const user = auth.currentUser;
            if (currentBalance < price) {
                return Swal.fire('Insufficient Balance', 'Please deposit funds first.', 'warning');
            }

            const confirm = await Swal.fire({
                title: 'Activate Plan?',
                text: `Confirm $${price} investment for Level ${planId}`,
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#38bdf8',
                confirmButtonText: 'Yes, Activate!'
            });

            if (confirm.isConfirmed) {
                Swal.fire({ title: 'Processing...', didOpen: () => Swal.showLoading() });
                
                const userRef = ref(db, 'users/' + user.uid);
                try {
                    await update(userRef, {
                        totalBalance: currentBalance - price,
                        activePlan: planId,
                        planActivationDate: Date.now()
                    });
                    Swal.fire('Activated!', 'Mining has started.', 'success');
                } catch (e) { Swal.fire('Error', 'Failed to activate.', 'error'); }
            }
        };

        window.handleCancel = async (planId) => {
            // Cancellation logic (Optional, usually 10% fee deduction)
            Swal.fire('Info', 'Please contact support to cancel an active plan.', 'info');
        };
    </script>
</body>
</html>
