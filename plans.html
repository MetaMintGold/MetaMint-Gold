<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MetaMint | Testing Mode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        .dash-header { padding: 20px; background: #1e293b; border-bottom: 1px solid #334155; position: sticky; top: 0; z-index: 100; }
        .test-badge { background: #22c55e; color: #0f172a; font-size: 0.6rem; padding: 2px 8px; border-radius: 10px; font-weight: bold; margin-bottom: 5px; display: inline-block; }
        .wallet-display { float: right; background: rgba(56, 189, 248, 0.1); padding: 5px 12px; border-radius: 20px; border: 1px solid #38bdf8; font-size: 0.85rem; color: #38bdf8; }
        .plans-container { padding: 20px; margin-bottom: 100px; }
        .plan-card { background: #1e293b; border-radius: 20px; padding: 25px; margin-bottom: 20px; border: 1px solid #334155; text-align: center; position: relative; }
        .plan-card.active-plan { border-color: #22c55e; }
        .plan-info h3 { margin: 0; color: #94a3b8; font-size: 0.9rem; }
        .plan-info h2 { margin: 10px 0; font-size: 2.2rem; }
        .buy-btn { width: 100%; padding: 14px; background: #38bdf8; border: none; border-radius: 12px; color: #0f172a; font-weight: bold; cursor: pointer; }
        .buy-btn:disabled { background: #334155; color: #64748b; }
        .active-badge { background: #22c55e; color: #fff; font-size: 0.65rem; padding: 4px 10px; border-radius: 5px; position: absolute; top: 15px; right: 15px; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #1e293b; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #334155; }
        .nav-item { color: #64748b; text-decoration: none; text-align: center; font-size: 0.7rem; flex: 1; }
        .nav-item.active { color: #38bdf8; }
    </style>
</head>
<body>

    <header class="dash-header">
        <div class="wallet-display"><i class="fas fa-wallet"></i> <span id="userWallet">$0.00</span></div>
        <span class="test-badge">LIVE SYSTEM: SECURE</span>
        <h2 style="margin: 0; font-size: 1.3rem; color: #38bdf8;">Premium Mining Hub</h2>
    </header>

    <div class="plans-container" id="plansDiv">
        <div class="plan-card" id="cardPlan1">
            <div id="badge1"></div>
            <div class="plan-info"><h3>Level 1</h3><p style="color:#38bdf8">Daily 2.0% Profit</p><h2>$20.00</h2></div>
            <div id="action1"><button class="buy-btn" onclick="handlePlan(1, 20, 0.20)">Activate Plan</button></div>
        </div>

        <div class="plan-card" id="cardPlan2">
            <div id="badge2"></div>
            <div class="plan-info"><h3>Level 2</h3><p style="color:#38bdf8">Daily 3.0% Profit</p><h2>$60.00</h2></div>
            <div id="action2"><button class="buy-btn" onclick="handlePlan(2, 60, 0.25)">Activate Plan</button></div>
        </div>

        <div class="plan-card" id="cardPlan3">
            <div id="badge3"></div>
            <div class="plan-info"><h3>Level 3</h3><p style="color:#38bdf8">Daily 3.5% Profit</p><h2>$120.00</h2></div>
            <div id="action3"><button class="buy-btn" onclick="handlePlan(3, 120, 0.30)">Activate Plan</button></div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-item"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="plans.html" class="nav-item active"><i class="fas fa-gem"></i><span>Plans</span></a>
        <a href="deposit.html" class="nav-item"><i class="fas fa-wallet"></i><span>Deposit</span></a>
        <a href="team.html" class="nav-item"><i class="fas fa-users"></i><span>Team</span></a>
        <a href="history.html" class="nav-item"><i class="fas fa-history"></i><span>History</span></a>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue, update, get, query, orderByChild, equalTo, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDea-7DWbKSc7QCbp2aP4OJuMiMvqnJxRA",
            authDomain: "metamint-127ee.firebaseapp.com",
            databaseURL: "https://metamint-127ee-default-rtdb.firebaseio.com",
            projectId: "metamint-127ee",
            storageBucket: "metamint-127ee.firebasestorage.app",
            messagingSenderId: "756801996954",
            appId: "1:756801996954:web:bcb7a18a57daacd3c6b723"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let currentBalance = 0;
        let userData = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                onValue(ref(db, 'users/' + user.uid), (snapshot) => {
                    userData = snapshot.val();
                    if (userData) {
                        currentBalance = parseFloat(userData.totalBalance || 0);
                        document.getElementById('userWallet').innerText = "$" + currentBalance.toFixed(2);
                        updateUI();
                    }
                });
            } else { window.location.href = 'index.html'; }
        });

        function updateUI() {
            if (!userData) return;
            const activePlans = userData.activePlans || {};
            [1, 2, 3].forEach(id => {
                const actionDiv = document.getElementById(`action${id}`);
                const card = document.getElementById(`cardPlan${id}`);
                const badge = document.getElementById(`badge${id}`);
                if (activePlans[id]) {
                    card.classList.add('active-plan');
                    badge.innerHTML = `<span class="active-badge">ACTIVE</span>`;
                    actionDiv.innerHTML = `<button class="buy-btn" disabled>Already Mining</button>`;
                }
            });
        }

        window.handlePlan = async (planId, price, rewardPercent) => {
            if (currentBalance < price) return Swal.fire('Error', 'Insufficient Balance', 'error');
            
            const user = auth.currentUser;
            const userRef = ref(db, 'users/' + user.uid);
            
            Swal.fire({ title: 'Processing...', didOpen: () => Swal.showLoading() });

            try {
                // 1. User ki balance update aur plan activate
                await update(userRef, {
                    totalBalance: currentBalance - price,
                    [`activePlans/${planId}`]: true,
                    miningStatus: 'active'
                });

                // 2. Upliner reward logic
                if (userData.referredBy && userData.referredBy !== "none") {
                    const uplinerQuery = query(ref(db, 'users'), orderByChild('referralCode'), equalTo(userData.referredBy));
                    const snap = await get(uplinerQuery);
                    if (snap.exists()) {
                        const uplinerUID = Object.keys(snap.val())[0];
                        const reward = price * rewardPercent;
                        const currentReward = parseFloat(snap.val()[uplinerUID].teamRewards || 0);
                        
                        await update(ref(db, 'users/' + uplinerUID), { teamRewards: currentReward + reward });
                        
                        const uTrx = push(ref(db, 'transactions/' + uplinerUID));
                        await set(uTrx, { type: 'reward', amount: reward, title: 'Team Commission', from: String(user.uid).substring(0,6), timestamp: Date.now(), status: 'SUCCESS' });
                    }
                }

                // 3. User history entry
                const myTrx = push(ref(db, 'transactions/' + user.uid));
                await set(myTrx, { type: 'withdraw', amount: price, title: `Lvl ${planId} Activated`, timestamp: Date.now(), status: 'SUCCESS' });

                Swal.fire('Success!', 'Plan Activated', 'success');
            } catch (e) { Swal.fire('Error', 'Failed', 'error'); }
        };
    </script>
</body>
</html>
