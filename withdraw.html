<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MetaMint | Withdraw</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        .dash-header { display: flex; align-items: center; gap: 15px; padding: 20px; background: #1e293b; border-bottom: 1px solid #334155; position: sticky; top: 0; z-index: 100; }
        .back-btn { font-size: 1.2rem; cursor: pointer; color: #f59e0b; }
        .withdraw-container { padding: 20px; margin-bottom: 100px; }
        .balance-card { background: linear-gradient(135deg, #f59e0b, #d97706); border-radius: 20px; padding: 30px 20px; text-align: center; box-shadow: 0 10px 20px rgba(217, 119, 6, 0.2); margin-bottom: 25px; }
        .balance-card p { margin: 0; font-size: 0.9rem; opacity: 0.9; }
        .balance-card h2 { margin: 10px 0 0 0; font-size: 2.5rem; font-weight: 800; }
        
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; margin-bottom: 8px; font-size: 0.85rem; color: #94a3b8; }
        .input-group input { width: 100%; padding: 15px; background: #1e293b; border: 1px solid #334155; border-radius: 12px; color: white; font-size: 16px; box-sizing: border-box; outline: none; transition: 0.3s; }
        .input-group input:focus { border-color: #f59e0b; }
        
        .main-btn { width: 100%; padding: 16px; background: #f59e0b; border: none; border-radius: 12px; color: #0f172a; font-weight: bold; cursor: pointer; font-size: 1rem; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.3s; }
        .main-btn:active { transform: scale(0.98); }
        .main-btn:disabled { background: #334155; color: #64748b; }
        
        .instruction-box { background: rgba(245, 158, 11, 0.05); border: 1px dashed #f59e0b; border-radius: 15px; padding: 15px; margin-top: 25px; }
        .instruction-box h4 { color: #f59e0b; margin: 0 0 10px 0; font-size: 0.9rem; display: flex; align-items: center; gap: 8px; }
        .instruction-box ul { margin: 0; padding: 0 0 0 18px; color: #94a3b8; font-size: 0.8rem; line-height: 1.6; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #1e293b; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #334155; z-index: 1000; }
        .nav-item { color: #64748b; text-decoration: none; text-align: center; font-size: 0.7rem; flex: 1; }
        .nav-item i { display: block; font-size: 1.2rem; margin-bottom: 3px; }
        .nav-item.active { color: #f59e0b; }
    </style>
</head>
<body>

    <header class="dash-header">
        <i class="fas fa-arrow-left back-btn" onclick="window.location.href='dashboard.html'"></i>
        <h2 style="margin: 0; font-size: 1.1rem; color: #f59e0b;">Withdraw USDT</h2>
    </header>

    <div class="withdraw-container">
        <div class="balance-card">
            <p>Available Balance</p>
            <h2 id="drawBal">$0.00</h2>
        </div>

        <div class="input-group">
            <label>Amount to Withdraw ($)</label>
            <input type="number" id="drawAmount" placeholder="Minimum $10" min="10" step="0.01">
        </div>
        <div class="input-group">
            <label>USDT (TRC20) Address</label>
            <input type="text" id="drawAddress" placeholder="Paste your wallet address">
        </div>
        <button class="main-btn" id="submitBtn">
            <i class="fas fa-paper-plane"></i> Submit Request
        </button>

        <div class="instruction-box">
            <h4><i class="fas fa-info-circle"></i> Instructions</h4>
            <ul>
                <li>Minimum withdrawal limit is <b>$10.00</b>.</li>
                <li>Verify your <b>TRC20</b> address carefully.</li>
                <li>Processing time: <b>1 to 24 hours</b>.</li>
            </ul>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-item"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="plans.html" class="nav-item"><i class="fas fa-gem"></i><span>Plans</span></a>
        <a href="deposit.html" class="nav-item"><i class="fas fa-wallet"></i><span>Deposit</span></a>
        <a href="team.html" class="nav-item"><i class="fas fa-users"></i><span>Team</span></a>
        <a href="history.html" class="nav-item active"><i class="fas fa-history"></i><span>History</span></a>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue, push, set, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDea-7DWbKSc7QCbp2aP4OJuMiMvqnJxRA",
            authDomain: "metamint-127ee.firebaseapp.com",
            databaseURL: "https://metamint-127ee-default-rtdb.firebaseio.com",
            projectId: "metamint-127ee",
            storageBucket: "metamint-127ee.firebasestorage.app",
            messagingSenderId: "756801996954",
            appId: "1:756801996954:web:bcb7a18a57daacd3c6b723"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let currentWithdrawable = 0;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                onValue(ref(db, 'users/' + user.uid), (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        // totalBalance se withdraw hota hai ya withdrawable se, 
                        // maine totalBalance use kiya hai jo dashboard par hota hai.
                        currentWithdrawable = parseFloat(data.totalBalance || 0);
                        document.getElementById('drawBal').innerText = "$" + currentWithdrawable.toFixed(2);
                    }
                });
            } else { window.location.href = 'index.html'; }
        });

        document.getElementById('submitBtn').onclick = async () => {
            const amount = parseFloat(document.getElementById('drawAmount').value);
            const address = document.getElementById('drawAddress').value.trim();
            const btn = document.getElementById('submitBtn');
            const user = auth.currentUser;

            if (!amount || amount < 10) return Swal.fire('Error', 'Minimum withdrawal is $10', 'warning');
            if (!address) return Swal.fire('Error', 'Enter wallet address', 'warning');
            if (amount > currentWithdrawable) return Swal.fire('Error', 'Insufficient Balance!', 'error');

            const confirm = await Swal.fire({
                title: 'Confirm Withdrawal',
                text: `$${amount} send to ${address}?`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#f59e0b',
                confirmButtonText: 'Yes, Submit'
            });

            if (!confirm.isConfirmed) return;

            btn.disabled = true;
            Swal.fire({ title: 'Processing...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

            try {
                // Generate Unique Key
                const trxKey = push(ref(db, 'withdrawRequests')).key;

                // 1. Deduct Balance from User
                await update(ref(db, `users/${user.uid}`), {
                    totalBalance: (currentWithdrawable - amount).toFixed(2)
                });

                // 2. Add to Admin Requests
                await set(ref(db, `withdrawRequests/${trxKey}`), {
                    uid: user.uid,
                    amount: amount,
                    address: address,
                    status: 'pending',
                    timestamp: Date.now(),
                    id: trxKey
                });

                // 3. Add to User Transactions (History)
                await set(ref(db, `transactions/${user.uid}/${trxKey}`), {
                    type: 'withdraw',
                    amount: amount,
                    status: 'PENDING',
                    timestamp: Date.now(),
                    title: 'USDT Withdrawal'
                });

                Swal.fire('Success', 'Request submitted. Check history!', 'success').then(() => {
                    window.location.href = 'history.html';
                });

            } catch (err) {
                Swal.fire('Error', 'Something went wrong.', 'error');
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
